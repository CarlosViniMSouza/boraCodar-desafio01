<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bora Codar 01 - Music Player </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">

    <div id="player-1" class="player">
      <div class="wrapper">
        <img src="./assets/photo.webp">

        <div class="info">
          <h1> Acorda Devinho </h1>
          <p> Banda Rockeseat </p>
        </div>

        <div class="controls">
          <div class="prev">
            <!--SVG Docs-->
            <img src="./assets/buttom01-prev.svg">
            <!--SVG Docs-->
          </div>

          <div class="play">
            <!--SVG Docs-->
            <img src="./assets/buttom02-play.svg">
            <!--SVG Docs-->
          </div>

          <div class="next">
            <!--SVG Docs-->
            <img src="./assets/buttom03-next.svg">
            <!--SVG Docs-->
          </div>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <div class="total-time"> 03:20 </div>
            <div class="last-time"> 00:15 </div>
          </div>
        </div>

      </div>
    </div>

    <div id="player-2" class="player horizontal">

            <div class="next">
              <!--SVG Docs-->

        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <div class="total-time"> 03:20 </div>
            <div class="last-time"> 00:12 </div>
          </div>
        </div>

      </div>
    </div>

    <div id="player-3" class="player horizontal">
        <div class="wrapper">
            <div class="info-wrapper">
            <img src="./assets/photo.webp">

                    <div class="next">

                        <img src="./assets/buttom03-next.svg">
                        <!--SVG Docs-->
